apply plugin: 'java'
apply plugin: 'clojure'

group = 'rcstadheim'
archivesBaseName = 'vega'

version = "$major.$minor.0"

aotCompile = true

repositories {
    mavenCentral()
    maven {
        url 'http://clojars.org/repo'
    }
}

/*
jar {
    from sourceSets.main.allSource
}
*/

dependencies {
    compile project(':oahu')
    compile "colt:colt:$coltVersion"
    compile "org.clojure:clojure:$clojureVersion"
    compile "org.clojure:clojure-contrib:$clojureContribVersion"
}

buildscript {
    repositories {
        maven {
            url 'http://clojars.org/repo'
        }
    }

    dependencies {
        classpath "clojuresque:clojuresque:$clojuresqueVersion"
    }
}

task cj(type: Copy, dependsOn: [build]) {
    into '../maunaloa/dist' from new File("$libsDir/vega-${version}.jar")
    into '../netfondsjanitor/dist' from new File("$libsDir/vega-${version}.jar")
}
